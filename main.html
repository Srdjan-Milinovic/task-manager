<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app" class="app">
    <div class="content-holder">
    <h1>Task Manager</h1>

    <form @submit.prevent="addTask">

      <input class="input-style" ref="newTaskInput" placeholder="Add new task" v-model="newTask">

      <select v-model="newPriority">
        <option disabled value="">Select priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>

      <button type="submit">Add Task</button>

    </form>

    <input class="input-style" placeholder="Filter tasks..." v-model="filterText">

    <div v-if="tasks.length === 0">
      <p>No tasks found. Try changing the filter or add some tasks!</p>
    </div>

    <div v-else>
        
      <h3>Your Tasks</h3>

      <div v-for="(task, index) in filteredTasks" :key="task.id"
        :class="{'task': true, completed: task.done, [task.priority.toLowerCase()]: true}">

        <div>
          <input type="checkbox" v-model="task.done">
          <span>{{task.description}}</span>
        </div>

        <button class="remove-button" @click="removeTask(index)">âœ–</button>

      </div>

    </div>

    </div>

  </div>

  <script>

    const { createApp, onMounted, ref, watch, computed } = Vue;

    const App = {
      setup() {

        const tasks = ref(
          JSON.parse(
            localStorage.getItem('tasks') ?? '[]'
          )
        );

        const filteredTasks = computed(
          () => tasks.value.filter(
            task => task.description.toLowerCase()
              .includes(filterText.value.toLowerCase())
          )
        );

        const newTaskInput = ref(null);
        const newTask = ref('');
        const newPriority = ref('');
        const filterText = ref('');

        onMounted(() => {
          newTaskInput.value.focus();
        });

        const addTask = () => {
          if (newTask.value !== '' && newPriority.value !== '') {
            tasks.value.unshift({
              id: tasks.value.length + 1,
              description: newTask.value,
              priority: newPriority.value,
              done: false
            });
            newTask.value = '';
            newPriority.value = '';
          }
        };

        const removeTask = (index) => {
          tasks.value.splice(index, 1);
        };

        watch(tasks, () => {
          localStorage.setItem(
            'tasks',
            JSON.stringify(tasks.value)
          )
        }, { deep: true });

        return {
          newTaskInput,
          tasks,
          addTask,
          newTask,
          newPriority,
          removeTask,
          filterText,
          filteredTasks
        }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
